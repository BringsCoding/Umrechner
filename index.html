<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umrechner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="umrechner">
      <div class="eingabefeld">
        <input type="number" step="any" id="celcius-eingabefeld" />
        <label for="celcius-eigabefeld">Celsius</label>
      </div>
      <div class="gleichheitszeichen">=</div>
      <div class="eingabefeld">
        <input type="number" step="any" id="fahrenheit-eingabefeld" />
        <label for="fahrenheit-eigabefeld">Fahrenheit</label>
      </div>
      <div class="gleichheitszeichen">=</div>
      <div class="eingabefeld">
        <input type="number" step="any" id="kelvin-eingabefeld" />
        <label for="kelvin-eigabefeld">Kelvin</label>
      </div>
      <div class="gleichheitszeichen"></div>
    </div>
  </body>
  <script src="script.js" defer></script>
</html>
